<div *ngIf="isLoading">Loading ...</div>
<div *ngIf="!isLoading && !isError">
  <h1>{{ product?.title }}</h1>
  <p>$ {{ product?.price }}</p>
  <img src="{{ product?.pictures[0].url }}" alt="img" />
  <img src="{{ product?.pictures[1].url }}" alt="img" />
  <img src="{{ product?.pictures[2].url }}" alt="img" />
</div>
