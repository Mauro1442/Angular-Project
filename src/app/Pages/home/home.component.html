<body>
  <mat-form-field appearance="fill"
    ><mat-label>Search for</mat-label>
    <input matInput [(ngModel)]="search" (change)="handleSearch()" />
  </mat-form-field>
  <mat-card tabindex="0">
    <div id="card" *ngFor="let product of products">
      <app-product [data]="product"></app-product>
    </div>
  </mat-card>
</body>
