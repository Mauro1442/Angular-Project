<mat-card tabindex="0">
  <div id="card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img mat-card-sm-image src="{{ product?.thumbnail }}" alt="img" />

    <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
    <button
      mat-raised-button
      color="primary"
      routerLink="/detail/{{ product.id }}"
    >
      See details
    </button>
  </div>
</mat-card>
